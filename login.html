<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Dan Aleko</title>
    <link rel="stylesheet" href="login_css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form method="post" action="">
            <h1>Login</h1>
            <div class="input-box">
                <input style="border-color: black;" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input style="border-color: black;" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a style="text-decoration: underline;     font-weight: bold;" href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
    
                <p>Dont have an account?<br><br> <a style="color:white ;text-decoration: underline;font-weight: bold;" href="signup.html">Sign up for SpotiFake</a></p>
            </div>
        </form>
    </div>
</body>

</html>
