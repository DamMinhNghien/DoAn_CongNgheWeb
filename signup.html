<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Dan Aleko</title>
    <link rel="stylesheet" href="login_css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form method="post" action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input style="border-color: black;" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input style="border-color: black;" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input style="border-color: black;" type="number" placeholder="Phone Number" required>
            <i class='bx bx-phone'></i>
            </div>
           
            <button type="submit" class="btn">Sign up </button>

        </form>
    </div>
</body>

</html>
