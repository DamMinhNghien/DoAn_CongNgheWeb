<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        #logout {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

            #navbar a {
                display: inline-block;
                color: white;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                transition: background-color 0.3s;
            }

                #navbar a:hover {
                    background-color: #ddd;
                    color: black;
                }

                #navbar a.active {
                    background-color: red;
                    color: white;
                }

        #content {
            padding: 20px;
        }

        .header-logo {
            background-color: #333;
            text-align: center;
            color: green;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">Quản Lý Admin</div>
        <a href="#" id="logout" onclick="logout()">Logout</a>
    </div>

    <div id="navbar">
        <a href="#" class="nav-link" onclick="openPage('CaSi')">Ca Sĩ</a>
        <a href="#" class="nav-link" onclick="openPage('BaiHat')">Bài Hát</a>
        <a href="#" class="nav-link" onclick="openPage('ChuDe')">Chủ Đề</a>
        <a href="#" class="nav-link" onclick="openPage('TaiKhoan')">Tài Khoản</a>
        <a href="#" class="nav-link" onclick="openPage('BXH')">BXH</a>
    </div>

    <div id="content">
        <!-- Nội dung trang web sẽ được hiển thị ở đây -->
    </div>

    <script>
        function openPage(pageName) {
            // Ẩn tất cả các nội dung trang
            var content = document.getElementById("content");
            content.innerHTML = "Đang tải..."; // Có thể thay đổi thông báo tùy ý

            // Loại bỏ lớp 'active' từ tất cả các nút
            var navLinks = document.getElementsByClassName("nav-link");
            for (var i = 0; i < navLinks.length; i++) {
                navLinks[i].classList.remove("active");
            }

            // Thêm lớp 'active' vào nút được chọn
            var activeLink = document.querySelector('.nav-link.' + pageName);
            activeLink.classList.add("active");

            // Tùy chỉnh xử lý dữ liệu và hiển thị nội dung cho từng trang ở đây
            // Ví dụ: có thể làm AJAX request để tải nội dung từ máy chủ
            // sau đó cập nhật phần nội dung bằng cách sử dụng: content.innerHTML = response;
        }

        function logout() {
            // Thêm xử lý đăng xuất ở đây, ví dụ: chuyển hướng đến trang đăng nhập
            alert("Đã đăng xuất");
            window.location.href = "login.html"; // Thay thế bằng trang đăng nhập thực tế
        }
    </script>
</body>
</html>
